                        </a>
                    </li>
                </ul>

                <div class="d-flex justify-content-center">
                    <!-- Se connecter / S'inscrire -->
                    <a class="btn fw-bold text-white" href="inscription.html">S'inscrire</a>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn fw-bold text-white" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Se connecter
                    </button>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">

                                <form action="bienvenue.html">
                                    <div class=" mb-3">
                                        <label for="inputEmail3"
                                            class="col-sm-2 col-form-label text-white">Email</label>
                                        <div class="col-sm-12">
                                            <input type="email" class="form-control" id="inputEmail3" required>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="inputPassword3" class="col-sm-6 col-form-label text-white">Mot
                                            de Passe</label>
                                        <div class="col-sm-12">
                                            <input type="password" class="form-control" id="inputPassword3" required>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-sm-12">
                                            <div class="form-check mt-3">
                                                <input class="form-check-input" type="checkbox" id="gridCheck1">
                                                <label class="form-check-label text-white" for="gridCheck1">
                                                    Se souvenir du mot de passe
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn bg-black text-white"
                                            data-bs-dismiss="modal">Fermer</button>
                                        <button type="submit" class="btn bg-black text-white">Se connecter</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
